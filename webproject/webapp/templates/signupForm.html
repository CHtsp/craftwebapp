{% extends 'layout.html'%}
    {% block content %}
    <h2>Sign Up</h2>
    <form action="/signup/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mt-3" type="text" name="username" placeholder="username">
            <input class="form-control mt-3" type="text" name="password" placeholder="password">
            <button type="submit" class="btn btn-info  mt-3"> Sing Up </button>
        </div>
    </form>
    {% endblock %}
