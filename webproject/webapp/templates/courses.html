{% extends 'layout.html'%}
  {% block content %}
  <h3>Courses</h3>
    <div class="row mt-lg-4 mt-2">
      {% for val in data %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <div class="card-body p-3">
          <a href="/courses/{{ val.id }}">
            <div class="d-flex">
              <div class="avatar avatar-xl bg-gradient-dark border-radius-md p-2">
                <img src="{{ val.img_path }}" alt="craft_logo">
              </div>
              <div class="ms-3 my-auto">
                <h6> {{ val.title}} </h6>
              </div>
              <div class="ms-auto">
              </div>
            </div>
            <p class="text-sm mt-3 text-info"> {{ val.key }} {{ val.name }}  </p>
            <hr class="horizontal dark">
            <div class="row">
              <div class="col-6">
                <h6 class="text-sm mb-0"> จำนวนหน่วยกิต </h6>
              </div>
              <div class="col-6 text-right">
                <h6 class="text-sm mb-0">{{ val.credit }}</h6>
              </div>
            </div>
          </a>
          </div>
        </div>
      </div>
      {% endfor %}
      {% if user.is_superuser %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <a href="/courses/add">
              <i class="fa fa-plus text-secondary mb-3"></i>
              <h5 class=" text-secondary"> Future </h5>
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </section>
  {% endblock %}
